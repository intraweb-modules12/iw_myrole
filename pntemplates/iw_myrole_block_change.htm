<div style="padding: 5px;">
	<form  enctype="application/x-www-form-urlencoded" method="post" name="change" action="<!--[pnmodurl modname="iw_myrole" type=admin func="changeRole"]-->">
		<div style="margin-bottom:15px;">
			<strong><!--[gt text="Choose the groups..." domain="module_iw_myrole"]--></strong><br><br>
				<!--[foreach item=group from=$groups name=rols]-->
					<div>
						<input type="checkbox" name="roles[]" <!--[if $roleGroups[$group.id]]-->checked<!--[/if]--> value="<!--[$group.id]-->" />
						<!--[$group.name]-->
					</div>
				<!--[/foreach]-->
				<div>
					&nbsp;
				</div>
				<div>
					<input type="checkbox" name="setDefault" value="1" /> <!--[gt text="Set as default" domain="module_iw_myrole"]-->
				</div>
		</div>
		<!--[if $invalidChange eq 1]-->
			<div style="color: red;">
				<!--[gt text="No change has been made due to possible lost of previous roles. Review the permissions related with the change roles group. Be sure that this permission is in second place in the permissions list." domain="module_iw_myrole"]-->
			</div>
		<!--[/if]-->

		<!--[if $roleGroups|@count < 2]-->
			<div style="color:red">
				<!--[gt text="The permissions for all users are applied." domain="module_iw_myrole"]-->
			</div>
		<!--[/if]-->
		<div style="float: left;">
			<!--[gt text="Reset" domain="module_iw_myrole"]-->&nbsp;&nbsp;<a href="<!--[pnmodurl modname="iw_myrole" type=admin func="resetRoles"]-->"><!--[pnimg modname='core' src='reload_page.gif' set='icons/small'   __alt="Reset" __title="Reset" style="cursor:pointer;"]--></a>
		</div>
		<div style="float: left;">
			<!--[gt text="Apply new roles" domain="module_iw_myrole"]-->&nbsp;&nbsp;<!--[pnimg modname='core' src='agt_update_recommended.gif' set='icons/small'   __alt="Apply new roles" __title="Apply new roles" onClick = "javascript:document.change.submit()" style="cursor:pointer;"]-->
		</div>
		<div style="clear: both;">
			&nbsp;
		</div>
		<div>
			<!--[gt text="Administration" domain="module_iw_myrole"]-->&nbsp;&nbsp;<a href="<!--[pnmodurl modname=iw_myrole type=admin func=main]-->"><!--[pnimg modname='core' src='package_settings.gif' set='icons/extrasmall'   __alt="Administration" __title="Administration"]--></a>
		</div>
	</form>
</div>
